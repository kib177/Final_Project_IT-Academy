server:
  port: 8081

spring:
  application:
    name: audit-service
  datasource:
    url: jdbc:postgresql://localhost:5432/audit
    username: postgres
    password: 1998177
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

user-service:
  url: http://localhost:8080

logging:
  level:
    com.example.audit: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

pagination:
  default-page: 0
  default-size: 20

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
